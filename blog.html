<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="description" content="Chinese News : ">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
<title>Chinese News</title>
<style>
*{margin:0;padding:0}
html,body,iframe{width:100%;height:100%}
body{overflow:hidden}
</style>
</head>
<body>
<iframe title="Chinese News" frameborder="0" src="index.html" id="viewPage"></iframe>
<script src="javascripts/jquery-2.1.0.min.js"></script>
<script>
var iframePage = $('#viewPage');
iframePage.load(function(){
	iframePage.contents().find('#downloads').hide();
	iframePage.contents().find('#main_content_wrap a').click(function(e){
		e.preventDefault();
		var _this = $(this);
		var hyperReference = _this.attr('href');
		window.open(hyperReference, '_blank');
	});
});
</script>
</body>
</html>
